<div class="header">
  <img src="assets/logo.jpg" alt="Mein Monatsbudget Logo" class="logo">
</div>
<button type="button" class="back-button" (click)="goBack()">Zur√ºck</button>

<div class="login-container">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit()">
    <label for="email">E-Mail</label>
    <input type="email" id="email" [(ngModel)]="loginData.email" [ngModelOptions]="{standalone: true}" required>

  <label for="password">Passwort</label>
  <input type="password" id="password" [(ngModel)]="loginData.password" [ngModelOptions]="{standalone: true}" name="password" required>

    <button type="submit" id="submit">Einloggen</button>
  </form>
</div>

<div class="register-container">
  Sie haben noch kein Konto? <a routerLink="/register">Registrieren</a>
</div>
