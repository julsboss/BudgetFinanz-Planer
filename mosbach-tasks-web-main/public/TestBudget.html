<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Monatsbudget</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Mein Monatsbudget</h1>
        <div class="selectors">
            <select id="month">
                <option>JAN</option>
                <option>FEB</option>
                <option>MÃ„R</option>
                <option>APR</option>
                <option>MAI</option>
                <option>JUN</option>
                <option>JUL</option>
                <option>AUG</option>
                <option>SEP</option>
                <option>OKT</option>
                <option>NOV</option>
                <option>DEZ</option>
            </select>
            <select id="year">
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
            </select>
        </div>
    </header>
    <main>
        <div class="grid-container">
            <section class="income">
                <h2>Einnahmen</h2>
                <textarea placeholder="Quelle und Betrag"></textarea>
                <h3>GESAMT</h3>
            </section>
            <section class="savings">
                <h2>SPARZIELE</h2>
                <textarea></textarea>
                <h3>GESAMT</h3>
            </section>
            <section class="variable-costs">
                <h2>VARIABLE KOSTEN</h2>
                <textarea placeholder="Quelle und Menge"></textarea>
                <h3>GESAMT</h3>
            </section>
            <section class="fixed-costs">
                <h2>FIX KOSTEN</h2>
                <textarea></textarea>
                <h3>GESAMT</h3>
            </section>
            <section class="bills">
                <h2>RECHNUNGEN</h2>
                <textarea></textarea>
                <h3>GESAMT</h3>
            </section>
            <section class="debts">
                <h2>SCHULDEN</h2>
                <textarea></textarea>
                <h3>GESAMT</h3>
            </section>
            <section class="investments">
                <h2>INVESTITION</h2>
                <textarea></textarea>
            </section>
            <section class="summary">
                <h3>GESAMTEINKOMMEN</h3>
                <h3>GESAMTAUSGABEN</h3>
                <h3>DIFFERENZ</h3>
            </section>
        </div>
    </main>
</body>
</html>
