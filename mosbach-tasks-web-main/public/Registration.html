<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registration.css">
    <title>Registrierung</title>
</head>
<body>
    <div class="header">
        <img src="../ressources/logo.jpg" alt="Mein Monatsbudget Logo" class="logo">
    </div>
    
    <div class="register-container">
        <h1>Registrieren</h1>
        <form action="#">
            <label for="vorname">Vorname</label>
            <input type="text" id="vorname" name="vorname" required>

            <label for="nachname">Nachname</label>
            <input type="text" id="nachname" name="nachname" required>

            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required>

            <label for="password-confirm">Passwort best√§tigen</label>
            <input type="password" id="password-confirm" name="password-confirm" required>

            <div class="checkbox-container">
                <input type="checkbox" id="agb" name="agb" required>
                <label for="agb">Ich akzeptiere die <a href="#">AGBs</a></label>
            </div>

            <button type="submit">Registrieren</button>
        </form>
        <p>Sie haben ein Konto? <a href="LoginPage.html">  Einloggen</a></p>
    </div>
</body>
</html>
