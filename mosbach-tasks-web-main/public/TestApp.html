<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="css/TestApp.css">
</head>
<body>
    <div class="container">
        <h1>Budget Planner - August 2024</h1>
        <div class="summary">
            <div class="balance">Saldo: <span id="balance">0,00 €</span></div>
            <div class="income">Einkommen: <span id="total-income">0,00 €</span></div>
            <div class="expenses">Ausgaben: <span id="total-expenses">0,00 €</span></div>
        </div>

        <div class="section">
            <h2>Einkommen</h2>
            <input type="text" id="income-description" placeholder="Beschreibung">
            <input type="number" id="income-amount" placeholder="Betrag (€)">
            <button onclick="addIncome()">Hinzufügen</button>
        </div>

        <div class="section">
            <h2>Ausgaben</h2>
            <input type="text" id="expense-description" placeholder="Beschreibung">
            <input type="number" id="expense-amount" placeholder="Betrag (€)">
            <button onclick="addExpense()">Hinzufügen</button>
        </div>
    </div>

    <script src="js/TestApp.js"></script>
</body>
</html>
