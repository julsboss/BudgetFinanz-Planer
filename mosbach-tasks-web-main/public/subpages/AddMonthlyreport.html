<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleAddCashflow.css">
  
    <title>Monatsbericht erstellen</title>
</head>
<body>
    <header>
        <div class="container-fluid"></div>
        <nav class="navbar">
            <div class="logo">
                <img src="../../ressources/logo.jpg" alt="Logo" />
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">Über uns</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <button type="button" class="btn btn-secondary back-button" onclick="goBack()">Zurück</button>


    <div class="container">
        <h1>Monatsbericht erstellen</h1>
        <form id="monthly-report-form">
            <div class="input-group">
                <label for="month">Monat:</label>
                <select id="month" required>
                    <option value="">Wählen...</option>
                    <option value="1">JAN</option>
                    <option value="2">FEB</option>
                    <option value="3">MÄR</option>
                    <option value="4">APR</option>
                    <option value="5">MAI</option>
                    <option value="6">JUN</option>
                    <option value="7">JUL</option>
                    <option value="8">AUG</option>
                    <option value="9">SEP</option>
                    <option value="10">OKT</option>
                    <option value="11">NOV</option>
                    <option value="12">DEZ</option>
                </select>
            </div>

            <div class="input-group">
                <label for="year">Jahr:</label>
                <input type="number" id="year" placeholder="2024" required min="2000" max="2100">
            </div>

           <!--  <button type="submit">Bericht erstellen</button>-->
            <button type="button" onclick="window.location.href='MonthlyReport.html'">Bericht erstellen</button>
        </form>

        <!-- Optional: Add a section to display the report -->
        <!--
        <div id="report-container">
            <!-- Report content will be displayed here -->
        </div> 
        
    </div>

    <!-- Optional: Include JavaScript for form handling -->
    
    <script src="../js/AddMonthlyReport.js"></script> 
    <script>
        window.onload = function() {
            const today = new Date();
            const currentMonth = today.getMonth() + 1; // getMonth() returns 0-11
            const currentYear = today.getFullYear();

            document.getElementById('month').value = currentMonth;
            document.getElementById('year').value = currentYear;
        };
    </script>
    
</body>
</html>
