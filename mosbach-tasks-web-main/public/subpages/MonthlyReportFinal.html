<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monatsbericht</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleAddCashflow.css">
</head>
<body>
<header class="container-fluid">
    <nav class="navbar">
        <div class="logo">
            <img src="../../ressources/logo.jpg" alt="Logo" />
        </div>
        <div class="hamburger" id="hamburger">☰</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="Startpage.html">Home</a></li>
            <li><a href="CashflowOverview.html">Finanzfluss</a></li>
            <li><a href="MonthlyReportFinal.html">Monatsbericht</a></li>
            <li><a href="ProfilOverview.html">Profil</a></li>
            <li><a href="LoginPage.html" id="logout" class="login-icon">Abmelden</a></li>
        </ul>
    </nav>
</header>

<body>
    <button type="button" class="back-button" onclick="goBack()">Zurück</button>
    <div class="container mt-4">
        <h1 class="text-center">Monatsbericht</h1>
        <div class="d-flex justify-content-center mb-3">
            <select id="month" class="form-select w-auto me-2">
                <option>JAN</option>
                <option>FEB</option>
                <option>MÄR</option>
                <option>APR</option>
                <option>MAI</option>
                <option>JUN</option>
                <option>JUL</option>
                <option>AUG</option>
                <option>SEP</option>
                <option>OKT</option>
                <option>NOV</option>
                <option>DEZ</option>
            </select>
            <input type="number" id="year" class="form-control w-auto" placeholder="2024" min="2000" max="2100">
            <button type="button" id="confirmButton" class="btn btn-primary ms-2">Bestätigen</button>
        </div>

        <!-- Einnahmen Section -->
        <div class="row mt-4">
            <div class="col">
                <section class="report-section income">
                    <h2>Einnahmen</h2>
                    <ul id="income-list"></ul>
                    <div>Gesamt: €<span id="income-total">0.00</span></div>
                </section>
            </div>
        </div>

        <!-- Fixkosten and Variable Kosten Sections -->
        <div class="row">
            
            <div class="col-md-6">
                <section class="report-section fixed-costs">
                    <h2>Fixkosten</h2>
                    <ul id="fixed-costs-list"></ul>
                    <div>Gesamt: €<span id="fixed-total">0.00</span></div>
                </section>
            </div>
            <div class="col-md-6">
                <section class="report-section variable-costs">
                    <h2>Variable Kosten</h2>
                    <ul id="variable-costs-list"></ul>
                    <div>Gesamt: €<span id="variable-total">0.00</span></div>
                </section>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="row mt-4">
            <div class="col">
                <section class="report-summary">
                    <p>Gesamteinnahmen: €<span id="total-income">0.00</span></p>
                    <p>Gesamtausgaben: €<span id="expenses-total">0.00</span></p>
                    <p>Differenz: €<span id="difference-summary">0.00</span></p>
                </section>
            </div>
        </div>


    <button class="btn btn-primary mt-4" onclick="convertHTMLToPDF()">Als PDF speichern</button>
</div>



<script src="../js/jquery-3.6.0.min.js"> </script>
    <script src="../js/MonthlyReportFinal.js"></script>
    <script src="../js/Navibar.js"></script>
</body>

</html>
