<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleSubpages.css">

    <title>Finanz- und Budgetplaner</title>

</head>
<body>
<header>
    <div class="container-fluid"></div>
    <nav class="navbar">
        <div class="logo">
            <img src="../../ressources/logo.jpg" alt="Logo" />
        </div>
        <div class="hamburger" id="hamburger">☰</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="Startpage.html">Home</a></li>
            <li><a href="CashflowOverview.html">Finanzfluss</a></li>
            <li><a href="MonthlyReportFinal.html">Monatsbericht</a></li>
            <li><a href="ProfilOverview.html">Profil</a></li>
            <li><a href="LoginPage.html" id="logout" class="login-icon">Abmelden</a></li>
        </ul>
    </nav>
</header>
<button type="button" class="back-button" onclick="goBack()">Zurück</button>

<div class="container">
    <h1>Finanzen hinzufügen</h1>
    <form id="transaction-form">
        <div class="input-group">
            <label for="type">Typ:</label>
            <select id="type" required>
                <option value="">Wählen...</option>
                <option value="Einkommen">Einkommen</option>
                <option value="Fixe Kosten">Fixe Kosten</option>
                <option value="Variable Kosten">Variable Kosten</option>

            </select>
        </div>
        <div class="input-group">
            <label for="category">Kategorie:</label>
            <select id="category" required>
                <!-- Add categories here -->
                <option value="">Wählen...</option>
                <option value="Gehalt">Gehalt</option>
                <option value="Lebensmittel">Lebensmittel</option>
                <option value="Tanken">Tanken</option>
                <option value="Miete">Miete</option>
                <option value="Restaurant">Restaurant</option>
                <option value="Lebensmittel">Lebensmittel</option>
                <option value="Sonstiges">Sonstiges</option>
                <!-- Add more categories as needed -->
            </select>
        </div>
        <div class="input-group">
            <label for="amount">Betrag (€):</label>
            <input type="number" id="amount" placeholder="0.00" required step="0.01" min="0">
        </div>
        <div class="input-group">
            <label for="date">Datum:</label>
            <input type="date" id="date" required>
        </div>

        <div class="input-group">
            <label for="payment-method">Zahlmethode:</label>
            <select id="payment-method" required>
                <option value="">Wählen...</option>
                <!-- Add categories here -->
                <option value="Bargeld">Bargeld</option>
                <option value="Bankkonto">Bankkonto</option>
                <option value="Paypal">Paypal</option>
            </select>
        </div>
        <div class="input-group">
            <label for="repetition">Wiederholung:</label>
            <select id="repetition">
                <option value="" disabled selected>Wählen...</option>
                <option value="Keine Option">Keine Option</option>
                <option value="Monatlich">Monatlich</option>
            </select>
        </div>
        <div class="input-group">
            <label for="comments">Anmerkungen:</label>
            <textarea id="comments" placeholder="Optional"></textarea>
        </div>
        <button type="submit">Transaktion hinzufügen</button>
    </form>

    <div class="button-container">
        <button class="next-button" onclick="goToNextPage()">Weiter</button>
    </div>

</div>

<script src="../js/jquery-3.6.0.min.js"> </script>
<script src="../js/AddCashflowV2.js"></script>
<script src="../js/Navibar.js"></script>
</body>
</html>
