<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleAddCashflow.css">
    <link rel="stylesheet" href="../css/CashlowOverview.css">
    <title>Übersicht - Finanzen & Budget</title>
</head>
<body>
<header>
    <div class="container-fluid"></div>
    <nav class="navbar">
        <div class="logo">
            <img src="../../ressources/logo.jpg" alt="Logo" />
        </div>
        <div class="hamburger" id="hamburger">☰</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="Startpage.html">Home</a></li>
            <li><a href="CashflowOverview.html">Finanzfluss</a></li>
            <li><a href="MonthlyReportFinal.html">Monatsbericht</a></li>
            <li><a href="ProfilOverview.html">Profil</a></li>
            <li><a href="LoginPage.html" id="logout" class="login-icon">Abmelden</a></li>
        </ul>
    </nav>
</header>
<button type="button" class="back-button" onclick="goBack()">Zurück</button>


    <div class="container-CashflowOverview">
    <table class="cashflow-table">
        <thead >
            <tr>
                <th >Datum</th>
                <th>Typ</th>
                <th>Kategorie</th>
                <th>Betrag (€)</th>
                <th>Zahlmethode</th>
                <th>Wiederholung</th>
                <th>Anmerkungen</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody id="cashflow-list">
            <!-- Transaktionen werden hier dynamisch eingefügt -->
        </tbody>
    </table>
</div>

    <!-- Modal für das Bearbeiten von Transaktionen -->
    <div id="editModal" style="display: none;">
        <div class="modal-content">
            <h2>Transaktion bearbeiten</h2>
            <form id="edit-transaction-form">
                <input type="hidden" id="edit-transaction-id" />
                <div class="input-group">
                    <label for="edit-date">Datum:</label>
                    <input type="date" id="edit-date" required>
                </div>
                <div class="input-group">
                    <label for="edit-type">Typ:</label>
                    <select id="edit-type" required>
                        <option value="Einkommen">Einkommen</option>
                        <option value="Fixe Kosten">Fixe Kosten</option>
                        <option value="Variable Kosten">Variable Kosten</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="edit-category">Kategorie:</label>
                    <input type="text" id="edit-category" required>
                </div>
                <div class="input-group">
                    <label for="edit-amount">Betrag (€):</label>
                    <input type="number" id="edit-amount" required step="0.01">
                </div>
                <div class="input-group">
                    <label for="edit-payment_method">Zahlmethode:</label>
                    <input type="text" id="edit-payment_method" required>
                </div>
                <div class="input-group">
                    <label for="edit-comments">Anmerkungen:</label>
                    <input type="text" id="edit-comments">
                </div>
                <button type="submit">Speichern</button>
                <button type="button" onclick="closeModal()">Abbrechen</button>
            </form>
        </div>
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/CashflowOverview.js"></script>
    <script src="../js/Navibar.js"></script>
</body>
</html>
