<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monatsbericht</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleAddCashflow.css">
</head>
<body>
<main class="report-container mt-4">
    <header>
        <div class="container-fluid"></div>
        <nav class="navbar">
            <div class="logo">
                <img src="../../ressources/logo.jpg" alt="Logo" />
            </div>
            <ul class="nav-links">
                <li><a href="Startpage.html">Home</a></li>
                <li><a href="CashflowOverview.html">Finanzfluss</a></li>
                <li><a href="Monthlyreport.html">Monatsbericht</a></li>
                <li><a href="ProfilOverview.html">Profil</a></li>
                <li><a href="LoginPage.html" id="logout" class="login-icon">Abmelden</a></li>
            </ul>
        </nav>
    </header>
    <div id="contentToPrint" class="container mt-4">
        <header>
            <h1 class="text-center">Mein Monatsbudget</h1>
            <nav class="d-flex justify-content-center"></nav>
            <nav class="month-nav">
                <select id="month" class="form-select w-auto me-2">
                    <option>JAN</option>
                    <option>FEB</option>
                    <option>MÄR</option>
                    <option>APR</option>
                    <option>MAI</option>
                    <option>JUN</option>
                    <option>JUL</option>
                    <option>AUG</option>
                    <option>SEP</option>
                    <option>OKT</option>
                    <option>NOV</option>
                    <option>DEZ</option>
                </select>
                <!-- Year input field -->
                <input type="number" id="year" class="form-control w-auto" placeholder="2024" min="2000" max="2100"></input>
                <!-- Confirmation button -->
                <button type="button" id="confirmButton" class="btn btn-primary ms-2">Bestätigen</button>
            </nav>
        </header>


        <section class="income report-section">
            <h2>Einnahmen</h2>
            <div class="content">Gesamt: €<span id="total-income-report">0.00</span></div>
        </section>

        <section class="expenses report-section">
            <h2>Ausgaben</h2>
            <div class="content">Gesamt: €<span id="total-expenses-report">0.00</span></div>
        </section>

    </div>
    <div class="text-center mt-4">

    <button class="btn custom-full-width" onclick="convertHTMLToPDF()">Als PDF speichern</button>
</div>


        <!-- Add more sections as needed -->
    </main>

    <!-- Optional: Include JavaScript if needed -->
    <!--
    <script src="../js/script.js"></script> 
    -->
    <script src="../js/jquery-3.6.0.min.js"> </script>
    <script src="../js/MonthlyReport.js"></script>
    <script src="../js/Navibar.js"></script>
</body>
</html>
