<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monatsbericht</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleAddCashflow.css">
</head>
<body>
    <header>
        <div class="container-fluid"></div>
        <nav class="navbar">
            <div class="logo">
                <img src="../../ressources/logo.jpg" alt="Logo" />
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">Über uns</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <div id="contentToPrint" class="container mt-4">
    <header>
        <h1 class="text-center">Mein Monatsbudget</h1>
        <nav class="d-flex justify-content-center"></nav>
        <nav class="month-nav">
            <select id="month" class="form-select w-auto me-2">
                <option>JAN</option>
                <option>FEB</option>
                <option>MÄR</option>
                <option>APR</option>
                <option>MAI</option>
                <option>JUN</option>
                <option>JUL</option>
                <option>AUG</option>
                <option>SEP</option>
                <option>OKT</option>
                <option>NOV</option>
                <option>DEZ</option>
            </select>
            <select id="year" class="form-select w-auto">
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
            </select>
        </nav>
    </header>

    <main class="report-container mt-4">
        <section class="income report-section">
            <h2>Einnahmen</h2>
            <div class="content">Gesamt: €<span id="total-income-report">0.00</span></div>
        </section>

        <section class="expenses report-section">
            <h2>Ausgaben</h2>
            <div class="content">Gesamt: €<span id="total-expenses-report">0.00</span></div>
        </section>

    </div>
    <div class="text-center mt-4">

    <button class="btn custom-full-width" onclick="convertHTMLToPDF()">Als PDF speichern</button>
</div>

</div>
        <!-- Add more sections as needed -->
    </main>

    <!-- Optional: Include JavaScript if needed -->
    <!--
    <script src="../js/script.js"></script> 
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../js/MonthlyReport.js"></script>
</body>
</html>
